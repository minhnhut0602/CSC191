<div class="top">
</div>

<div class="main" ng-controller="stylistsController">


<input type="text" class="form-control" ng-model="query">
   <table class="table ">
          <thead>
            <tr>
              <th>#</th>
              <th>Image</th>
              <th>First Name</th>
              <th>Last Name</th>
            </tr>
          </thead>
          <tbody>

            <tr ng-repeat="user in users | filter:query">
              <td>{{$index+1}}</td>
              <td><img src="http://{{user.avatarURL}}" '></td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
            </tr>
          </tbody>
        </table>
</div>
