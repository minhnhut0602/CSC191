<div class="top">
</div>

<div class="main" ng-controller="clientsController">


<input type="text" class="form-control" ng-model="query">
   <table class="table ">
          <thead>
            <tr>
              <th>#</th>
              <th>Image</th>
              <th>First Name</th>
              <th>Last Name</th>
            </tr>
          </thead>
          <tbody>

            <tr ng-repeat="user in users | filter:query">
              <td>{{$index+1}}</td>
              <td><img src="{{user.avatarURL}}" class="avatar"></td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td><a  href="http://home.joubin.me/salon-scheduler-api/users/{{user.id}}">Profile</a></td>
            </tr>
          </tbody>
        </table>
</div>
