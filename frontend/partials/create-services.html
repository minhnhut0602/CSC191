<div class="top" ng-controller="createServices">
<h4>Create Services</h4>
</div>

<div class="main" ng-controller="createServices">
<ng-form>
  <form>
      <span class="label label-primary">Service Name*</span>
      <input type="text" class="form-control" placeholder="{{Womens Haircut}}" autofocus=""  ng-model="service.name" required name="serviceName">
      <span class="label label-primary">Duration*</span>
      <option>
        <select value="15">0:15</select>
        <select value="30">0:30</select>
        <select value="45">0:45</select>
        <select value="60">1:00</select>
        <select value="75">1:15</select>
        <select value="90">1:30</select>
        <select value="105">1:45</select>
        <select value="120">2:00</select>
        <select value="135">2:15</select>
        <select value="150">2:30</select>
        <select value="165">2:45</select>
        <select value="180">3:00</select>
        <select value="195">3:15</select>
        <select value="210">3:30</select>
        <select value="225">3:45</select>
        <select value="240">4:00</select>

      </option>
  </form>
</ng-form>
</div>
