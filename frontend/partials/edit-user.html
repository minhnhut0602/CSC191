<div class="top">
</div>
<div class="main">
<div class="left">
  <img src="http://www.gravatar.com/avatar/{{userInfo.image}}" style="width:100px; height:100px; ">asd = {{hash(userInfo.image)}}

</div>
  <div class="right" style="width:50%;">
    <ng-form role="form ">
      <div class="form-group">
        <label for="exampleInputEmail1">Gravatar URL</label>
        <input type="plaintext" class="form-control" id="username" placeholder="First Name" ng-model="userInfo.image">
        <label for="exampleInputEmail1">First Name</label>
        <input type="plaintext" class="form-control" id="username" placeholder="First Name" ng-model="userInfo.firstName">
        <label for="exampleInputEmail1">Last Name</label>
        <input type="plaintext" class="form-control" id="username" placeholder="Last Name" ng-model="userInfo.lastName">
        <label for="exampleInputEmail1">Email</label>
        <input type="plaintext" class="form-control" id="username" placeholder="User" ng-model="userInfo.email">
        <label for="exampleInputEmail1">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="userInfo.password">
        <label for="exampleInputEmail1">Confirm Password</label>
        <input type="password" class="form-control" id="passwordConfirm" placeholder="Password" ng-model="userInfo.passwordConformation">

      </div>
        <button type="button" class="btn btn-primary" > Save </button>

    </ng-form>
  </div>
</div>
