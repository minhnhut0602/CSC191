<div class="top">
    Upcoming 
    <button type="button" class="btn btn-primary right asd">Make an Appointment</button>
</div>

<div ng-controller="CalendarGenerator" ng-init="month = calendar()">
    <div class="left">
        <div class="clearfix">
            <br/>
        </div>

        <div class="alert alert-success" ng-click="month = calendar(2013, 2, 3)" >See you Wednesday March 3rd at 8 am with Alexa </div>
        <div class="alert alert-warning" ng-click="month = calendar(2013, 2, 18)">Appointment March 18th (Pending)</div>
        <div class="alert alert-danger" ng-click="month = calendar(2013, 3, 20)">Sorry, April 20th at 4:20pm wont work </div>

    </div>

    <div class="right calendar" ng-controller="CalendarGenerator">
        <div class="month" >
            <h2 class="month-name">{{month.name}}</h2>
            <div class="week" ng-repeat="week in month.weeks">
                <div ng-repeat="day in week" class="day {{day.name}} {{day.class}}"><strong>{{day.number}}</strong></div>
            </div>
        </div>
    </div>
</div>
